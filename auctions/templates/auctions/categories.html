{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="auctionsHeading">Browse listings by categories</h2>

    <ul id="browseCategories">
        {% for category in categories %}
            <li><a class="itemCategories" href="{% url 'category_page' category %}">{{ category }}</a></li>
        {% endfor %}
    </ul>
    
    
{% endblock %}
