{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="auctionsHeading">Login</h2>

    {% if message %}
        <div class="errorlist">{{ message }}</div>
    {% endif %}

    <div class="LetIn">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

    </div>

    <div class="question">
        Don't have an account?&nbsp;<a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
